[main]
name = "redis_test_daemon"
host = "127.0.0.1"
port = 9005
working_dir = "/tmp"

[run]
script_file = "run_redis.php"
memory_limit = "1024M"

[queue]
type = "redis"
host = "127.0.0.1"
port = 6379
key = "queue_test"

[worker]
count = 3
max_run_count = 10000
max_run_seconds = 3600
max_idle_seconds = 60